<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .fieldError, .field-error {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:if="${session?.loginMember} != null">
        <div th:replace="~{fragments/bodyHeader :: bodyHeader (${session?.loginMember.nickname})}" />
    </div>
    <div class="jumbotron">
        <div>
            <form role="form" th:object="${passwordForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>

                <div>
                    <label for="pass">현재 비밀번호</label>
                    <input type="password" id="pass" th:field="*{pass}"
                           class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{pass}" />
                </div>
                <div>
                    <label for="editYourPassword">변경 비밀번호 확인</label>
                    <input type="password" id="editYourPassword" th:field="*{editYourPassword}"
                           class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{editYourPassword}" />
                </div>
                <div>
                    <label for="editPasswordCheck">변경할 비밀번호 확인</label>
                    <input type="password" id="editPasswordCheck" th:field="*{editPasswordCheck}"
                           class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{editPasswordCheck}" />

                    <button type="submit" class="btn btn-primary">비밀번호 수정</button>

                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
